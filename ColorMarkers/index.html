<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- conatent属性配置使页面在各种设备上看起来是一样的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker rgb-black"></div>
      <div class="marker rgb-red"></div>
      <div class="marker rgb-green"></div>
      <div class="marker rgb-light-green"></div>
      <div class="marker rgb-spring-green"></div>

      <div class="marker rgb-blue"></div>
      <div class="marker rgb-yellow"></div>
      <div class="marker rgb-cyan"></div>
      <div class="marker rgb-magenta"></div>
      <div class="marker rgb-origin"></div>

      <div class="marker rgb-violet"></div>
      <div class="marker rgb-chartreuse-green"></div>
      <div class="marker rgb-azure"></div>
      <div class="marker rgb-rose"></div>
      <div class="marker hex-green"></div>

      <div class="marker hex-light-green"></div>
      <div class="marker hsl-blue"></div>
      <div class="marker linear-gradient-red-green"></div>
      <div class="marker linear-gradient-red-green-blue"></div>
      <div class="marker linear-gradient-red75-green-blue"></div>
      <div class="marker linear-gradient-red75-green-blue-direction180"></div>

      <div class="marker linear-gradient-red-green-blue-1"></div>
      <div class="marker linear-gradient-blue-hsl"></div>
      <div class="marker rgb-red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker red-shadow">
        <div class="cap"></div>
        <div class="sleeve-a"></div>
      </div>
      <div class="marker green-shadow">
        <div class="cap"></div>
        <div class="sleeve-a"></div>
      </div>
      <div class="marker blue-shadow">
        <div class="cap"></div>
        <div class="sleeve-a"></div>
      </div>
    </div>
  </body>
</html>
